<div class="dialog">
  <form (ngSubmit)="onSubmit(createPackageForm.value)" #createPackageForm="ngForm">
    <section class="heading">
      <h1>Create Package</h1>
    </section>
    <section class="body">
      <h3>Package Name</h3>
      <p>
        Must be unique and contain no spaces, and begin with a lowercase letter or number. Allowed characters include a-z, 0-9, _, and -. No more than 255 characters.
      </p>
      <input 
        type="text" 
        name="package_name"
        autocomplete="off"
        required 
        ngModel
        />
        <!-- make this into a true error message setup -->
      <p *ngIf="errorMessage" [class]="status.className">
        <hab-icon [symbol]="status.icon" [class.spinning]="package.validating"></hab-icon>
      </p>
    </section>
    <section class="controls">
      <button mat-raised-button color="primary" type="submit" class="button">
        Save & Continue
      </button>
      <a (click)="cancel()">Cancel</a>
    </section>
  </form>
</div>
