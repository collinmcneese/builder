<header>
  <h1>
    <hab-package-breadcrumbs [ident]="ident"></hab-package-breadcrumbs>
    <hab-visibility-icon [visibility]="visibility" *ngIf="isOriginMember" prefix="Default Package Visibility:"></hab-visibility-icon>
  </h1>
  <h2>package</h2>
</header>
<nav class="tabs" mat-tab-nav-bar>
  <a
    mat-tab-link
    routerLink="latest"
    routerLinkActive
    #latest="routerLinkActive"
    [active]="latest.isActive">
    Latest
  </a>
  <a mat-tab-link
    routerLink="./"
    [routerLinkActiveOptions]="{exact: true}"
    routerLinkActive
    #versions="routerLinkActive"
    [active]="versions.isActive">
    Versions
  </a>
  <a
    mat-tab-link
    *ngIf="builderEnabled && isOriginMember"
    routerLink="jobs"
    routerLinkActive
    #jobs="routerLinkActive"
    [active]="jobs.isActive">
    Build Jobs
  </a>
  <a
    mat-tab-link
    *ngIf="builderEnabled && isOriginMember"
    routerLink="settings"
    routerLinkActive
    #settings="routerLinkActive"
    [active]="settings.isActive">
    Settings
  </a>
</nav>
<div class="body">
  <nav class="targets">
      <a class="linux" routerLink="latest/x86_64-linux" routerLinkActive="active"><span>Linux</span></a>
      <a class="linux2" routerLink="latest/x86_64-linux-kernel2" routerLinkActive="active"><span>Linux 2</span></a>
      <a class="windows" routerLink="latest/x86_64-windows" routerLinkActive="active"><span>Windows</span></a>
      <a class="darwin" routerLink="latest/x86_64-darwin" routerLinkActive="active"><span>MacOS</span></a>
  </nav>
  <div class="content" [class.full]="useFullWidth">
    <hab-job-notice [job]="activeJob" *ngIf="showActiveJob"></hab-job-notice>
    <router-outlet (activate)="onRouteActivate($event)"></router-outlet>
  </div>
  <aside *ngIf="showSidebar">
    <hab-package-sidebar [origin]="origin" [name]="name" [target]="target" [building]="building" [buildable]="buildable"></hab-package-sidebar>
  </aside>
</div>
